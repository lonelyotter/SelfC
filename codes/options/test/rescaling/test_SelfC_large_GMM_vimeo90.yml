name: test_SelfC_large_GMM_vimeo90
suffix: ~  # add suffix to saved images
model: SelfC_GMM
distortion: sr_bd
scale: 4
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [1]

datasets:
  test_1:  # the 1st test dataset
    name: val_VIMEO90k
    mode: LQGTVID
    dataroot_GT: /hdd/shc/vimeo_septuplet/sequences # path to validation HR images
    dataroot_list: /hdd/shc/vimeo_septuplet/sep_testlist.txt  # path to validation reference LR images, not necessary, if not provided, LR images will be generated in dataloader
    video_len: 7

#### network
network_G:
  which_model_G:
      subnet_type: D2DTNet
  in_nc: 3
  out_nc: 3
  block_num: [4, 4]
  scale: 4
  init: xavier
  global_module: nolocal
  stp_blk_num: 6
  fh_loss: gmm
  gmm_k: 5

  # stp_d2d_inner_c: 32
  # stp_temporal_c: 32
  # stp_blk_num: 6
  # fh_loss: l2


#### path
path:
  pretrain_model_G: /home/songhc/SelfC/pretrained_models/selfc_large_pretrain.pth
  strict_load: True
