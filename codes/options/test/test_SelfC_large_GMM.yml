name: test_SelfC_large_GMM
suffix: ~  # add suffix to saved images
model: SelfC_GMM
distortion: sr_bd
scale: 4
crop_border: ~  # crop border when evaluation. If None(~), crop the scale pixels
gpu_ids: [9]

datasets:
  test_1:  # the 1st test dataset
    name: city
    mode: LQGTVID
    dataroot_GT: /data_video/videoSR/city/ds_7_to_7 # path to validation HR images
    dataroot_list: /data_video/videoSR/city/ds_7_to_7/testlist.txt  # path to validation reference LR images, not necessary, if not provided, LR images will be generated in dataloader
    video_len: 7
  test_2:  # the 1st test dataset
    name: walk
    mode: LQGTVID
    dataroot_GT: /data_video/videoSR/walk/ds_7_to_7 # path to validation HR images
    dataroot_list: /data_video/videoSR/walk/ds_7_to_7/testlist.txt  # path to validation reference LR images, not necessary, if not provided, LR images will be generated in dataloader
    video_len: 7
  test_3:  # the 1st test dataset
    name: calendar
    mode: LQGTVID
    dataroot_GT: /data_video/videoSR/calendar/ds_7_to_7 # path to validation HR images
    dataroot_list: /data_video/videoSR/calendar/ds_7_to_7/testlist.txt  # path to validation reference LR images, not necessary, if not provided, LR images will be generated in dataloader
    video_len: 7
  test_4:  # the 1st test dataset
    name: foliage
    mode: LQGTVID
    dataroot_GT: /data_video/videoSR/foliage/ds_7_to_7 # path to validation HR images
    dataroot_list: /data_video/videoSR/foliage/ds_7_to_7/testlist.txt  # path to validation reference LR images, not necessary, if not provided, LR images will be generated in dataloader
    video_len: 7

#### network
network_G:
  which_model_G:
      subnet_type: D2DTNet
  in_nc: 3
  out_nc: 3
  block_num: [4, 4]
  scale: 4
  init: xavier
  global_module: nolocal
  stp_blk_num: 6
  fh_loss: gmm


  # stp_d2d_inner_c: 32
  # stp_temporal_c: 32
  # stp_blk_num: 6
  # fh_loss: l2


#### path
path:
  pretrain_model_G: /data_video/code/SelfC/selfc_framework/experiments/SelfC_large_GMM_STP6/models/390000_G.pth
  strict_load: True