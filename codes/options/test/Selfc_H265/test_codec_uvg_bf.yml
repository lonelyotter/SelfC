#### network
network_G:
  which_model_G:
      subnet_type: D2DTNet
  in_nc: 3
  out_nc: 3
  block_num: [4]
  scale: 2
  init: xavier
  global_module: nonlocal
  stp_blk_num: 4
  h265_deart: False
  h265_q: 9
  h265_keyint: -1
  h265_all_default: true
  fh_loss: l2


#### path
path:
  pretrain_model_G: /data_video/code/SelfC/selfc_framework/experiments/train_h265_suggrogate_q16_01_noclos_decay/models/300000_G.pth
  strict_load: false